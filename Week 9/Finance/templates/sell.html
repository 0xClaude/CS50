{% extends "layout.html" %}

{% block title %}
Sell stocks
{% endblock %}

{% block main %}
    <form method="post" action="/sell">
        <select name="symbol">
            {% for stock in stocks %}
                <option value={{stock.stock}}>{{ stock.stock }} ({{ stock.amount }})</option>
            {% endfor %}
        </select>
        <input type="text" name="shares" id="shares" placeholder="Amount of stocks">
        <button type="submit">Sell</button>
    </form>
{% endblock %}
