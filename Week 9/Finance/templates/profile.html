{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}
    Hello, {{ user.username }}! You can change your password here:
    <form method="post" action="/profile">
        <input type="password" name="password" autofocus required>
        <input type="submit" name="submit" value="Change password">
    </form>
{% endblock %}
